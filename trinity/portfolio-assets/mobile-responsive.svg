<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f1f5f9"/>
  <!-- Mobile Device Frame -->
  <rect x="300" y="50" width="200" height="400" fill="#1f2937" rx="20"/>
  <rect x="310" y="70" width="180" height="320" fill="#fff" rx="10"/>
  
  <!-- Mobile Header -->
  <rect x="310" y="70" width="180" height="40" fill="#3b82f6"/>
  <text x="400" y="95" fill="#fff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Mugabe Trinity</text>
  
  <!-- Mobile Navigation -->
  <rect x="320" y="120" width="20" height="2" fill="#374151"/>
  <rect x="320" y="125" width="20" height="2" fill="#374151"/>
  <rect x="320" y="130" width="20" height="2" fill="#374151"/>
  
  <!-- Mobile Content -->
  <text x="325" y="150" fill="#1f2937" font-family="Arial" font-size="10" font-weight="bold">Hi, I'm Mugabe</text>
  <text x="325" y="165" fill="#1f2937" font-family="Arial" font-size="8">Frontend Developer</text>
  <text x="325" y="175" fill="#6b7280" font-family="Arial" font-size="7">Based in Kigali, Rwanda</text>
  
  <!-- Mobile Profile Image -->
  <circle cx="400" cy="210" r="25" fill="#e5e7eb"/>
  <text x="400" y="217" fill="#6b7280" font-family="Arial" font-size="8" text-anchor="middle">Photo</text>
  
  <!-- Mobile Skills Grid -->
  <rect x="325" y="250" width="35" height="25" fill="#3b82f6" rx="3"/>
  <text x="342" y="267" fill="#fff" font-family="Arial" font-size="6" text-anchor="middle">React</text>
  
  <rect x="365" y="250" width="35" height="25" fill="#10b981" rx="3"/>
  <text x="382" y="267" fill="#fff" font-family="Arial" font-size="6" text-anchor="middle">Node</text>
  
  <rect x="405" y="250" width="35" height="25" fill="#f59e0b" rx="3"/>
  <text x="422" y="267" fill="#fff" font-family="Arial" font-size="6" text-anchor="middle">JS</text>
  
  <rect x="445" y="250" width="35" height="25" fill="#8b5cf6" rx="3"/>
  <text x="462" y="267" fill="#fff" font-family="Arial" font-size="6" text-anchor="middle">TS</text>
  
  <!-- Mobile Project Card -->
  <rect x="325" y="290" width="150" height="80" fill="#f8fafc" stroke="#e5e7eb" rx="5"/>
  <rect x="330" y="295" width="140" height="40" fill="#e5e7eb" rx="3"/>
  <text x="400" y="320" fill="#6b7280" font-family="Arial" font-size="6" text-anchor="middle">E-commerce Platform</text>
  <text x="330" y="350" fill="#1f2937" font-family="Arial" font-size="7" font-weight="bold">LocalDiscountMart</text>
  <text x="330" y="360" fill="#6b7280" font-family="Arial" font-size="6">Complete e-commerce solution</text>
  
  <!-- Mobile CTA Buttons -->
  <rect x="330" y="380" width="40" height="20" fill="#3b82f6" rx="3"/>
  <text x="350" y="393" fill="#fff" font-family="Arial" font-size="6" text-anchor="middle">Live Demo</text>
  
  <rect x="375" y="380" width="35" height="20" fill="transparent" stroke="#6b7280" rx="3"/>
  <text x="392" y="393" fill="#6b7280" font-family="Arial" font-size="6" text-anchor="middle">GitHub</text>
  
  <!-- Desktop Preview (smaller) -->
  <rect x="100" y="200" width="150" height="100" fill="#fff" stroke="#e5e7eb" rx="5"/>
  <text x="175" y="230" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Desktop Version</text>
  <text x="175" y="250" fill="#1f2937" font-family="Arial" font-size="8" text-anchor="middle">Full Portfolio Layout</text>
  <text x="175" y="270" fill="#6b7280" font-family="Arial" font-size="7" text-anchor="middle">â†’ Responsive Design</text>
  
  <!-- Tablet Preview -->
  <rect x="550" y="150" width="120" height="200" fill="#374151" rx="10"/>
  <rect x="560" y="165" width="100" height="170" fill="#fff" rx="5"/>
  <text x="610" y="190" fill="#6b7280" font-family="Arial" font-size="8" text-anchor="middle">Tablet View</text>
  <text x="610" y="210" fill="#1f2937" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">Mugabe Trinity</text>
  
  <!-- Responsive Indicators -->
  <text x="400" y="480" fill="#1f2937" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Mobile-First Design</text>
  <text x="400" y="500" fill="#6b7280" font-family="Arial" font-size="12" text-anchor="middle">Optimized for all screen sizes</text>
  
  <!-- Connection Lines -->
  <path d="M 250 250 Q 275 225 300 250" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 500 250 Q 525 225 550 250" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
</svg>