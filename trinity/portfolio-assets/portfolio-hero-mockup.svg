  <circle cx="950" cy="150" r="12" fill="rgba(255,255,255,0.2)" opacity="0.5"/>
  <circle cx="200" cy="650" r="6" fill="rgba(255,255,255,0.4)" opacity="0.8"/>
  <circle cx="1000" cy="700" r="10" fill="rgba(255,255,255,0.3)" opacity="0.6"/>
  <circle cx="1150" cy="250" r="15" fill="rgba(255,255,255,0.2)" opacity="0.4"/>
  
  <!-- Location Indicator -->
  <text x="100" y="600" fill="#fff" font-family="Arial" font-size="14" opacity="0.7">üìç Available for freelance opportunities</text>
  
