  <rect x="450" y="550" width="300" height="80" fill="rgba(255,255,255,0.1)" rx="10"/>
  <text x="600" y="575" fill="#fff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Portfolio Highlights</text>
  <text x="500" y="595" fill="#fff" font-family="Arial" font-size="12">‚úì 5+ Years Experience</text>
