  <text x="50" y="45" fill="#fff" font-family="Arial" font-size="20" font-weight="bold">Mugabe Trinity</text>
  <text x="950" y="45" fill="#fff" font-family="Arial" font-size="16">About</text>
  <text x="1020" y="45" fill="#fff" font-family="Arial" font-size="16">Skills</text>
  <text x="1080" y="45" fill="#fff" font-family="Arial" font-size="16">Projects</text>
  <text x="1150" y="45" fill="#fff" font-family="Arial" font-size="16">Contact</text>
  
  <!-- Hero Content -->
  <text x="100" y="180" fill="#fff" font-family="Arial" font-size="18" opacity="0.9">Hi, I'm</text>
  <text x="100" y="220" fill="#fff" font-family="Arial" font-size="48" font-weight="bold">Mugabe Trinity</text>
  <text x="100" y="260" fill="#fff" font-family="Arial" font-size="32" opacity="0.9">Frontend Developer</text>
  <text x="100" y="290" fill="#fff" font-family="Arial" font-size="24" opacity="0.8">&amp; UI/UX Designer</text>
  
  <text x="100" y="340" fill="#fff" font-family="Arial" font-size="18" opacity="0.9">I create engaging digital experiences with modern web</text>
  <text x="100" y="365" fill="#fff" font-family="Arial" font-size="18" opacity="0.9">technologies. Passionate about user-centered design and</text>
  <text x="100" y="390" fill="#fff" font-family="Arial" font-size="18" opacity="0.9">clean, efficient code.</text>
  <text x="100" y="425" fill="#fff" font-family="Arial" font-size="16" opacity="0.8">Based in Kigali, Rwanda</text>
  
  <!-- CTA Buttons -->
  <rect x="100" y="460" width="150" height="50" fill="#fff" rx="25"/>
  <text x="175" y="490" fill="#667eea" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">View Projects</text>
  
  <rect x="270" y="460" width="130" height="50" fill="transparent" stroke="#fff" stroke-width="2" rx="25"/>
